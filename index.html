<html>
    <head>
    <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        
        <header>
            <img src="Logo.png" alt="Imagen de Alura">
        </header>
        <main>
            <section class="seccion1"> 
                <textarea class="area" placeholder="Ingrese el texto"></textarea>
                <div class="contenedor-botones" >
                    <input type="button" class="bt-encriptar" value="Encriptar" >
                    <input type="button" class="bt-Descriptar" value="Desencriptar">
                </div>
                
            </section>
            <section class="seccion2">
               
                <div class="contenedor-muneco" >
                    <img src="Muneco.png" alt="Muneco de Alura">
                </div>
                <div class="contenedor-h3">
                    <h3>Ningun mensaje fue encontrado</h3>

                </div>
                <div class="contenedor-parrafo">
                    <p>Ingrese el text que desea encriptar o DesEncriptar </p>

                </div>
                <div class="contenedor-resultado">
                    <h3>Mensaje Encriptado:</h3>
                    <p class="texto-resultado"></p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="bt-copiar" value="Copiar">
                </div>
            </section>
        </main>
        <footer>
            <p>Alura Latan Challage Encriptador</p>
        </footer>
    </body>
 <!-- <script src="core.js"></script> -->
 <script src="archivo.js"></script>
</html>
